<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= it.title %></title>
    <link rel="stylesheet" href="/static/style.css">
    <%~ it.meta || '' %>
    <%~ include("extra-meta") %>
  </head>
  <body>

    <header class="x-header">
      <div class="x-container">
        <% const brandImage = include("brand-image"); %>
        <% if (brandImage) { %>
          <a href="/" class="x-header-image">
            <img src="<%= brandImage %>" alt="">
          </a>
        <% } else { %>
          <a href="/">
            <h1><%= include("brand-name") %></h1>
          </a>
        <% } %>
      </div>
    </header>

    <div class="x-container x-body">
      <%~ it.body %>
    </div>

    <footer class="x-footer">
      <div class="x-container x-body">
        <span><%= include("brand-name") %></span>
      </div>
    </footer>

  </body>
</html>
